<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrédApp</title>
    <link rel="stylesheet" href="css/bootstrap4/bootstrap.min.css">
    <link rel="stylesheet" href="fas/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>



<body>
    <navbar-on page="Profil" alerts-number="0" nom-utilisateur="Foulen">
    </navbar-on>

<main class="p-pro">
<div class="container">
    <div class="row">
        <!-- Information utilisateur -->
        <div class="col-12 col-md-8 col-lg-9">
            <div class="paper pro-user">
                <h4>Prénom et Nom</h4>
                <ul class="fa-ul">
                <li>
                    <span class="fa-li"><i class="fas fa-map-marker-alt"></i></span>ville
                </li>
                <li>
                    <span class="fa-li"><i class="fas fa-map"></i></span>adresse
                    agence de liaison
                </li>
                <li>
                    <span class="fa-li"><i class="fas fa-calendar-plus"></i></span>Date de creation de compte
                </li>
                </ul>
            </div>
        </div>
        <!-- nombre RDV -->
        <div class="d-none d-md-block col-md-4 col-lg-3">
          <div class="paper pro-ntf" id="paper-bg-green">
            <div class="nb-demandes text-center">
              <p class="t-body-2">Vous avez envoyez</p>
              <h3>2</h3>
              <p>Demandes</p>
            </div>
          </div>
        </div>
    </div>

    <div class="row">
        <!-- Menu -->
        <div class="col-12 col-md-4">
            <div class="paper pro-mnu" id="paper-bg-green">
              <ul>
                <li>
                  <a href="profil.htm">
                    <h6>
                      Mes demandes
                    </h6>
                  </a>
                </li>
                <li>
                  <a href="rendezvous.htm">
                    <h6>
                      Mes rendez-vous
                    </h6>
                  </a>
                </li>
                <li>
                  <a href="parametres.htm" class="active">
                    <h6>
                      Paramètres du compte
                    </h6>
                  </a>
                </li>
              </ul>
            </div>
        </div>

        <div class="col-12 col-md-8">
            <div class="paper pro-main p-pro-parametres">
              <h5>Paramètres</h5>
              <hr />
              <!-- Info utilisateurs -->
              <p class="t-body-2">Nom:</p>
              <p class="info">Ben Achour</p>
              <a href="#" data-toggle="modal" data-target="#change-name" class="change-icon"><i class="fas fa-pencil-alt"></i></a>
              <param-modal declancheur="change-name" form-action="http://jkorpela.fi/cgi-bin/echo.cgi"  name="nom" label="nom" type="text"></param-modal>
              <hr><br>
              <p class="t-body-2">Prenom:</p>
              <p class="info">Oussema</p>
              <a href="#" data-toggle="modal" data-target="#change-prenom" class="change-icon"><i class="fas fa-pencil-alt"></i></a>
              <param-modal declancheur="change-prenom" form-action="http://jkorpela.fi/cgi-bin/echo.cgi"  name="prenom" label="Prénom" type="text"></param-modal>
              <hr><br>
              <p class="t-body-2">Email:</p>
              <p class="info">Oussema@gmail.com</p>
              <a href="#" data-toggle="modal" data-target="#change-mail" class="change-icon"><i class="fas fa-pencil-alt"></i></a>
              <param-modal declancheur="change-mail" form-action="http://jkorpela.fi/cgi-bin/echo.cgi"  name="email" label="Email" type="email"></param-modal>
              <hr><br>
              <p class="t-body-2">Mot de passe:</p>
              <p class="info">Oussema</p>
              <a href="#" data-toggle="modal" data-target="#change-pass" class="change-icon"><i class="fas fa-pencil-alt"></i></a>
              <param-modal declancheur="change-pass" form-action="http://jkorpela.fi/cgi-bin/echo.cgi"  name="password" label="Nouveau mot de passe" type="password"></param-modal>
              <hr><br>
            </div>
          </div>


        </div>

    </div>
    </main>
    
    
    
    <page-footer num-service-client="70 000 050" apple="" google="" facebook="https://www.facebook.com"
    instagram="https://www.instagram.com" youtube="https://www.youtube.com" linkedin="https://www.linkedin.com">
    </page-footer>

    <script src="js/comps/navbaronline.js"></script>
    <script src="js/comps/tableDemandes.js"></script>
    <script src="js/comps/inputs.js"></script>
    <script src="js/comps/param-modal.js"></script>
    <script src="js/comps/footer.js"></script>
    
    <script src="js/config.js"></script>
    </body>
    
    </html>
