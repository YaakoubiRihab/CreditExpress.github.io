<main class="p-pro">
<div class="container">

        <div class="col-12 col-md-8 col-lg-9">
            <div class="paper pro-user">
                <h4>Prénom et Nom</h4>
                <ul class="fa-ul">

                    <span class="fa-li"><i class="fas fa-map-marker-alt"></i></span>ville
                </li>
                <li>
                    <span class="fa-li"><i class="fas fa-map"></i></span>adresse
                    agence de liaison
                </li>
                <li>
                    <span class="fa-li"><i class="fas fa-calendar-plus"></i></span>Date de creation de compte
                </li>
                </ul>
            </div>
        </div>
        <!-- nombre RDV -->
        <div class="d-none d-md-block col-md-4 col-lg-3">
          <div class="paper pro-ntf" id="paper-bg-green">
            <div class="nb-demandes text-center">
              <p class="t-body-2">Vous avez envoyez</p>
              <h3>2</h3>
              <p>Demandes</p>
            </div>
          </div>
        </div>
    </div>

    <div class="row">
        <!-- Menu -->
        <div class="col-12 col-md-4">
            <div class="paper pro-mnu" id="paper-bg-green">
              <ul>
                <li>
                  <a href="profil.htm" class="active">
                    <h6>
                      Mes demandes
                    </h6>
                  </a>
                </li>
                <li>
                  <a href="rendezvous.htm">
                    <h6>
                      Mes rendez-vous
                    </h6>
                  </a>
                </li>
                <li>
                  <a href="parametres.htm">
                    <h6>
                      Paramètres du compte
                    </h6>
                  </a>
                </li>
              </ul>
            </div>
        </div>
        <!-- Partie demande -->
        <div class="col-12 col-md-8">
            <div class="paper pro-main">
              <h5>Historique des demandes</h5>
              <hr />
              <div class="profil-table-demande">
                  <!-- numero des demande -->
                <table-demande num-demandes="0">
                    <!-- div de chaque demande -->
                    <div class="demande-wrapper" capital="10 000 Dt" mensualite="700 Dt" durre="12 mois" etat="en attente"></div>
                    <div class="demande-wrapper" capital="10 000 Dt" mensualite="700 Dt" durre="12 mois" etat="en attente en attente en attente en attente"></div>
                </table-demande>
              </div>
            </div>
          </div>

    </div>

</div>
