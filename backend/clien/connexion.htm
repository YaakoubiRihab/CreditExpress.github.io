<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrédApp</title>
    <link rel="stylesheet" href="css/bootstrap4/bootstrap.min.css">
    <link rel="stylesheet" href="fas/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>



<body id="linsin">


    <main>
        <div class="container">
            <div class="row linsin-lan">
              <div class="my-auto linsin-lan-1 d-none d-lg-block col-lg-6">
                <img src="img/users.svg" alt="" />
                <h4>Connecter ou créer un compte</h4>
                <p>Envoyez et consulter vos demandes de crédits</p>
                <p>Consulter vos alertes</p>
                <p>Restez en contact avec nous</p>
              </div>
              <div class="my-auto linsin-lan-2 col-lg-6  col-12">
                <div class="paper">
                  <img src="img/logo.svg" alt="" />
                  <h3 class="mb-4">Connexion</h3>

                  <form action="http://jkorpela.fi/cgi-bin/echo.cgi">
                    <input-text type="email" name="email" error="" label="Email" msg="" icon="fa-envelope" required="required"></input-text>
                    <input-text type="password" name="password" error="" label="Mot de passe" msg="" icon="fa-lock"></input-text>
                    <a href="#"><label class="t-subtitle-2 inp-message"></label>Mot de passe oublié?</label></a>
                    <input type="submit" value="Validez" class="btn-pr" />
                  </form>
                  <p>C'est votre premiere visite?</p>
                  <a href="inscription.htm">Créez un compte </a>
                </div>
              </div>
            </div>
          </div>
    </main>

   
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap4/bootstrap.bundle.js"></script>
<script src="js/bootstrap4/bootstrap.bundle.min.js"></script>

<script src="js/comps/navbaroffline.js"></script>
<script src="js/comps/navbaronline.js"></script>
<script src="js/comps/inputs.js"></script>
<script src="js/comps/simulation.js"></script>
<script src="js/comps/footer.js"></script>

<script src="js/config.js"></script>
</body>

</html>
