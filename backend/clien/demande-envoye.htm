<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrédApp</title>
    <link rel="stylesheet" href="css/bootstrap4/bootstrap.min.css">
    <link rel="stylesheet" href="fas/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>



<body>

    <navbar-on page="Accueil" alerts-number="3" nom-utilisateur="">
        <div class="notif-wrapper" link="#" icon="fa-calendar" msg="Vous avez un RDV de signature du contrat"
            time="22/05/2020 - 14:30"></div>
        <div class="notif-wrapper" link="#2" icon="fa-check-circle" msg="Votre demande de crédit a été confirmer"
            time="22/05/2020 - 14:30"></div>
        <div class="notif-wrapper" link="#3" icon="fa-check-circle" msg="Votre demande de crédit a été envoyé"
            time="20/05/2020 - 20:52"></div>
    </navbar-on>



<main class="p-layo">
    


    <div class="container">
        <div class="row">
            <div class="p-head col-12">
                <div class="paper">
                    <div class="p-title">
                        <h2>Demande</h2>
                      <h3>(Crédit express UBCI)</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container ">
        <div class="row">
            <div class="col-12 col-lg-4">
                <div class="paper resume-sim">
                    <h6>
                        Résumé du simulation:
                    </h6>
                    <dl class="resume-sim-list">
                        <dt>Capital: </dt>
                        <dd>12 000 Dt</dd>
                        <hr>
                        <dt>Mensualité: </dt>
                        <dd>434 Dt</dd>
                        <hr>
                        <dt>Durée: </dt>
                        <dd>32 mois</dd>
                        <hr>
                        <dt>Taux d'intérêt: </dt>
                        <dd>12%</dd>
                        <hr>
                        <dt>Cout de crédit: </dt>
                        <dd>1440 Dt</dd>
                    </dl>
                </div>
            </div>
            <div class="col-12 col-lg-8">
                <div class="paper">
                    <div class="resultat-envoie">
                        <div>
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <p>votre demande a été envoyée avec succès, vous aurez un alertes avec la réponse de votre
                            commercial dans 48h.
                            <a href="#">Consulter mes demandes</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<page-footer num-service-client="70 000 050" apple="" google="" facebook="https://www.facebook.com"
instagram="https://www.instagram.com" youtube="https://www.youtube.com" linkedin="https://www.linkedin.com">
</page-footer>

<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap4/bootstrap.bundle.js"></script>
<script src="js/bootstrap4/bootstrap.bundle.min.js"></script>

<script src="js/comps/navbaroffline.js"></script>
<script src="js/comps/navbaronline.js"></script>
<script src="js/comps/inputs.js"></script>
<script src="js/comps/footer.js"></script>
<script src="js/config.js"></script>
</body>

</html>
